<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" />
    <title>Number Guesser Application</title>
    <style>
        
        .skeleton {
            background-color: lightgrey;
        }

        #guess-btn {
            font-size: medium;
            font-weight: bold;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body class="skeleton">
    <div class="container">
        <br><br>
        <h1>Number Guesser Application</h1>

        <div id="game">
            <p>Guess a number between <span class="min-num"> </span>
                and <span class="max-num"> </span>
            </p>
            <input type="number" id="guess-input" placeholder="Enter your number guess">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message">
                <!-- Message from javascript -->
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
