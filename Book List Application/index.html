<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Book List Application</title>
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }

        #submit{
            background-color: black;
            font-weight: bolder;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Book List Application</h1>
        -----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

        <br>
        <br>
        <h4>Add Book:</h4>
        <form id="book-form">
            <div>
                <label for="title">Title of the book:</label>
                <input type="text" id="title" class="u-full-width">
            </div>

            <div>
                <label for="author">Author of the book:</label>
                <input type="text" id="author" class="u-full-width">
            </div>

            <div>
                <label for="isbn">ISBN of the book:</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>

            <div>
                <input type="submit" value="Submit" class="u-full-width" id="submit">
            </div>
        </form>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>

    <!-- Script for es5 classes app.js file -->
    <!-- <script src="app_es5.js"></script> -->

    <!-- Script for es6 classes app.js file -->
    <script src="app_es6.js"></script>
</body>

</html>
